<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Weather Finder</h1>
      <h3>Get real-time weather updates for any location!</h3>
    </header>
    <div class="card">
      <div class="search-section">
        <input type="text" class="search-bar" placeholder="Enter city or location">
        <button class="search-btn" title="Search for weather">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in <span>your location</span></h2>
        <h1 class="temp">--Â°C</h1>
        <div class="flex">
          <img src="04n.png" alt="Weather icon" class="icon">
          <div class="description">Loading...</div>
        </div>
        <div class="details">
          <div class="humidity">Humidity: --%</div>
          <div class="wind">Wind speed: -- km/h</div>
        </div>
      </div>
</body>
</html>
